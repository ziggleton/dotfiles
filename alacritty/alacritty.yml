live_config_reload: true

env:
  TERM: xterm-256color

font:
  size: 16
  normal:
    family: "JetBrainsMono Nerd Font"

window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 120
    lines: 40
  opacity: 0.95
  decorations: buttonless
  startup_mode: Maximized

cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: true

scrolling:
  history: 2000
  auto_scroll: true
  mouse:
    theme: Alternate
    hide_when_typing: true
    number: 3
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
theme: Catppuccin
